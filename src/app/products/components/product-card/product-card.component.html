<div class="card card-compact bg-base-100 shadow-xl fade-in">
  <figure>
    <img
      [src]="product().images | productImage"
      [alt]="product().title" />
  </figure>
  <div class="card-body">
    <h2 class="card-title bitCount text-accent text-lg hover:underline cursor-pointer"
        [routerLink]="['/product', product().slug]">{{ product().title}}</h2>
    <p>{{ product().description | slice : 0 : 70 }}...</p>
    <div class="card-actions justify-end">
      <a class="link link-accent"
       [routerLink]="['/product', product().slug]">Detalles</a>
    </div>
  </div>
</div>
