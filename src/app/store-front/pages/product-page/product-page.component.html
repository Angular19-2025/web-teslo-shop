@if(productResource.isLoading()){
  <div class="flex justify-center items-center h-screen">
    <span class="loading loading-spinner loading-lg"></span>
  </div>
}

<!-- producto -->
 @if(productResource.hasValue()){
  <div class="grid grid-cols-1 sm:grid-cols-2 gap-5">
    <!-- imagenes -->
    <product-carrousel [images]="productResource.value().images"></product-carrousel>

    <!--  -->
    <div>
      <h2 class="text-2xl font-bold bitCount text-accent">
        {{ productResource.value().title}}
      </h2>
      <div class="divider"></div>
      <p class="text-justify leading-relaxed text-base text-gray-100">
        {{ productResource.value().description}}
      </p>
    </div>
  </div>
 }
