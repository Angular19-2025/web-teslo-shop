<h1 class="text-2xl font-bold">Listado de Productos</h1>
<h3 class="text-lg">
  Total de productos
  <span class="text-accent">{{productResource.value()?.count}}</span>
</h3>

<div class="divider"></div>

<div class="flex gap-2 justify-center items-center h-20">
  <app-pagination
    [page]="productResource.value()?.pages ?? 0"
    [currentPage]="paginationService.currentPage()"
    ></app-pagination>
    <select class="select select-bordered w-32"
      (change)="productsPerPage.set(+selectPerPage.value)"
      #selectPerPage>
      <option value="5">5</option>
      <option value="10">10</option>
      <option value="20">20</option>
      <option value="50">50</option>
    </select>

    <div class="flex flex-1"></div>
    <button class="btn btn-primary" routerLink="/admin/products/new">
      Nuevo Producto
    </button>

</div>
<!-- Listado -->
<product-table [products]="productResource.value()?.products ?? []" ></product-table>
